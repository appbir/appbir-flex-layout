<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" name="main" href="./plugin/bootstrap.css">
    <link rel="stylesheet" type="text/css" name="main" href="./simpleexample.css">
    <script type="text/javascript" src="./plugin/jquery.js"></script>
    <script type="text/javascript" src="./simpleexample.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>flex布局</title>
</head>

<body>
    <div class="container-fluid" style="padding-left: 0;padding-right: 0">
        <div class="examplecontainer">
            <div class="actions">
                <span class="action-item glyphicon glyphicon-fullscreen" fn="containerShow" aria-hidden="true"></span>
                <span class="action-item glyphicon glyphicon-plus" fn="append" aria-hidden="true"></span>
                <span class="action-item glyphicon glyphicon-minus" fn="remove" aria-hidden="true"></span>
                <span class="action-item glyphicon glyphicon-refresh" fn="removeAll" aria-hidden="true"></span>
                <span class="action-item glyphicon glyphicon-fullscreen" fn="itemShow" aria-hidden="true"></span>
            </div>
            <div class="exampleheader" /></div>
        <div class="exampleItem"></div>
        <!-- 配合样式 -->
        <div class="examplecombine"></div>
        <div class="flexContainer">
            <textarea class="flex-container-style" contenteditable="true"></textarea>
            <div class="edit-panel"></div>
            <textarea class="flex-item-style" contenteditable="true"></textarea>
        </div>
    </div>
    </div>
</body>

</html>
